error_log NGINX_ERROR_LOG_FILE debug;

rtmp {
  server {
    listen 1935;
    chunk_size 4096;
    notify_method GET;

    application relay-RELAY_SECRET {
      live on;
      record off;
      allow publish all;

      # YouTube
      #include NGINX_CONFD_DIR/apps/youtube.conf;

      # Transcode
      #include NGINX_CONFD_DIR/transformers/transcode.conf;

      # Archive
      #include NGINX_CONFD_DIR/apps/archive.conf;
    }

    application transcoded {
      live on;
      record off;
      allow publish 127.0.0.1;
      deny publish all;

      # Twitch
      #include NGINX_CONFD_DIR/apps/twitch.conf;

      # Kick
      #include NGINX_CONFD_DIR/apps/kick.conf;
    }
  }
}

