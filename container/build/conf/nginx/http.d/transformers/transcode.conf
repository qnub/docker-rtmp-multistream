exec_push ffmpeg -re
    -threads TRANSCODE_FFMPEG_THREADS
    -i rtmp://127.0.0.1/$app/$name
    -c:a aac -ac 1 -ar 44100 -b:a TRANSCODE_AUDIO_BITRATE
    -vf scale=-1:TRANSCODE_HEIGHT
    -vcodec TRANSCODE_CODEC
    -x264opts "keyint=TRANSCODE_DOUBLE_FPS:no-scenecut:bitrate=TRANSCODE_VIDEO_BITRATE:vbv-maxrate=TRANSCODE_VIDEO_BITRATE:vbv-bufsize=TRANSCODE_VIDEO_BITRATE:nal-hrd=cbr"
    -sws_flags lanczos
    -profile:v main
    -pix_fmt yuv420p
    -r TRANSCODE_FPS
    -preset TRANSCODE_X264_PRESET
    -f flv rtmp://127.0.0.1/relay-RELAY_SECRET;
